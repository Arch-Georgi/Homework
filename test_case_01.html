<!DOCTYPE html>
<html>
<head>
   <title>typeOf</title>
   <script type="text/javascript">
   function typeOf( variable ) {
      var type = typeof variable;
      // calculations
	  switch(true) {
		case variable === null : type = 'null';
		break;
		case isNaN(variable) && type === "number" : type = 'NaN';
		break;
		case variable instanceof Boolean : type = 'boolean';
		break;
		case variable instanceof String : type = 'string';
		break;
		case variable instanceof Number : type = 'number';
		break;
		case variable instanceof Array : type = 'array';
		break;
	  }
      return type;
   }
   
   // our test cases
   var types = {
      'undefined' : [ undefined ],
      'null'      : [ null ],
      'NaN'       : [ NaN ],
      'boolean'   : [ false, new Boolean(true) ],
      'string'    : [ 'lorem', new String('null') ],
      'number'    : [ 1, new Number(0) ],
      'array'     : [ [] ],
      'object'    : [ {} ]
   };
   for ( var type in types ) {
      types[ type ].forEach( function ( item ) {
         console.log( typeOf( item ) === type, item + ' is ' + type );
      });
   }
   </script>
</head>
<body>

</body>
</html>
