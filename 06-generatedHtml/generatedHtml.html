<!DOCTYPE html>
<html>
<head>
   <title>Generated HTML</title>
</head>
<body>
   <script type="text/javascript">
		var list = [
		   { label : 'Item 1' },
		   {
			  label : 'Item 2',
			  list  : [
				 { label : 'Sub Item 2.1' },
				 { label : 'Sub Item 2.2' },
				 { label : 'Sub Item 2.3' }
			  ]
		   },
		   {
			  label : 'Item 3',
			  list  : [
				 {
					label : 'Sub Item 3.1',
					list  : [
						{ label :  'Sub Item 3.1.1' },
						{ label :  'Sub Item 3.1.2' },
					]
				 },
				 { label : 'Sub Item 3.2' },
				 { label : 'Sub Item 3.3' }
			  ]
		   }
		];

   		function generatedHtml(a, str) {
   			str += "<ul>";
   			for ( var i=0, l=a.length; i<l; i+=1 ){
   				str += "<li>" + a[i].label;
   				if( a[i].list && a[i].list.length) str += generatedHtml( a[i].list, "" );
   				str += "</li>";
   			}
   			str += "</ul>";
   			return str;
   		}
   		document.write(generatedHtml(list, ""));
   </script>
</body>
</html>
