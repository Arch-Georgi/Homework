<!DOCTYPE html>
<html>
<head>
   <title>Emulate bind in IE 8</title>
</head>
<body>
   <script type="text/javascript">
		if ( ! Function.prototype.bind ) {
		   Function.prototype.bind = function (owner) {
			  var that= this;
			  return function () {
				 return that.apply(owner, arguments);
			  }
		   }
		}
   </script>
</body>
</html>
