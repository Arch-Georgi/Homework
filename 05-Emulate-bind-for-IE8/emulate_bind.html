<!DOCTYPE html>
<html>
<head>
   <title>Emulate bind in IE 8</title>
</head>
<body>
   <script type="text/javascript">
		if ( ! Function.prototype.bind ) {
		   Function.prototype.bind = function (owner) {
			  var that= this,
			  slice = Array.prototype.slice, 
			  args = slice.call(arguments, 1);
			  return function () {
				 return that.apply(owner, args.concat(slice.call(arguments)));
			  }
		   }
		}
   </script>
</body>
</html>
