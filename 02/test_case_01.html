<!DOCTYPE html>
<html>
<head>
   <title>typeOf</title>
   <script type="text/javascript">
   function typeOf( variable ) {
      // calculations
	  switch(true) {
		case variable === null : return 'null';
		case Number.isNaN(variable) && typeof variable === "number" :  return 'NaN';
		case variable instanceof Boolean : return 'boolean';
		case variable instanceof String : return 'string';
		case variable instanceof Number : return 'number';
		case variable instanceof Array : return 'array';
	  }
      return typeof variable;
   }
   
   // our test cases
   var types = {
      'undefined' : [ undefined ],
      'null'      : [ null ],
      'NaN'       : [ NaN ],
      'boolean'   : [ false, new Boolean(true) ],
      'string'    : [ 'lorem', new String('null') ],
      'number'    : [ 1, new Number(0) ],
      'array'     : [ [] ],
      'object'    : [ {} ]
   };
   for ( var type in types ) {
      types[ type ].forEach( function ( item ) {
         console.assert( typeOf( item ) === type, item + ' is ' + type );
      });
   }
   </script>
</head>
<body>

</body>
</html>
