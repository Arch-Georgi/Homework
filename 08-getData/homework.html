<!DOCTYPE html>
<html>
<head>
   <title>Generated HTML</title>
</head>
<body>
   <script type="text/javascript">
	var data = [
	   { label : 'Ordered Item 1' },
	   {
		  label : 'Ordered Item 2',
		  list  : [
			 { label : 'Ordered Sub Item 2.1' },
			 { label : 'Ordered Sub Item 2.2' },
			 { label : 'Ordered Sub Item 2.3' }
		  ]
	   },
	   {
		  label : 'Ordered Item 3',
		  list  : {
			 1 : {
				label : 'Unordered Sub Item 3.1',
				list  : {
				   1: { label : 'Unordered Sub Item 3.1.1' },
				   2: { label : 'Unordered Sub Item 3.1.2' }
				}
			 },
			 2 : { label : 'Sub Item 3.2' },
			 3 : {
				label : 'Sub Item 3.3',
				list  : [
				   { label : 'Ordered Sub Item 3.3.1' },
				   { label : 'Ordered Sub Item 3.3.2' },
				   { label : 'Ordered Sub Item 3.3.3' }
				]
			 }
		  }
	   }
	];

	 function typeOf( variable ) {
		// calculations
		switch(true) {
		case variable === null : return 'null';
		case Number.isNaN(variable) : return 'NaN';
		case variable instanceof Boolean : return 'boolean';
		case variable instanceof String : return 'string';
		case variable instanceof Number : return 'number';
		case variable instanceof Array : return 'array';
		}
		return typeof variable;
	}

	function getData(a, fontSize) {
		fontSize = fontSize || 16; 
		function loop(){
			for (var i in a) {
				str += '<li style="font-size:' + fontSize + 'px">' + a[i].label;
				if( a[i].list) {
					str += getData( a[i].list, fontSize-2 );
				}
				str += "</li>";
			}
		}
		if (typeOf(a)==='array') {
			var str = "<ol>";
			loop ();
			str += "</ol>";
		}
		else {
			var str = "<ul>";
			loop ();
			str += "</ul>";
		}
		return str;
	}
	document.write(getData(data));
   </script>
</body>
</html>
