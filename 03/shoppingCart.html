<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <style>
		hr {
			margin: 0;
			border-width: 1px 0 0 0;
		}
		p {
			float: left;
		}
   </style>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var shopping_cart = [
			{ product : "T-shirt" , price : 10},
			{ product : "Jeans" , price : 69.9},
			{ product : "Jacket" , price : 119.99}
		],
		text = "";
		for (var i = 0, l=shopping_cart.length; i < l; i++){
			var separator = new Array(66 - (shopping_cart[i].product.length + shopping_cart[i].price.toFixed(2).length)).join("&nbsp;");
			text += shopping_cart[i].product + separator + shopping_cart[i].price.toFixed(2) + "<br /><hr />";
		}
		document.getElementById("demo").innerHTML = "<hr />" + text;
	</script>
</body>
</html>
